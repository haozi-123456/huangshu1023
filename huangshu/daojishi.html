<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时啦，黄舒</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #cfc7fa; /* 淡紫色 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white; /* 字体颜色为白色 */
            font-family: Arial, sans-serif;
        }
        #countdown {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #message {
            margin-bottom: 20px;
        }
        #link-button {
            display: none;
            background-color: #e6e6fa; /* 淡紫色 */
            color: white;
            border: none;
            padding: 30px 60px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <div id="message">不要这么心急嘛，到点才能给你看</div>
    <button id="link-button">跳转</button>
    <script>
        function updateCountdown() {
            const targetDate = new Date('2025-01-01T00:00:00');
            const currentDate = new Date();
            const timeDifference = targetDate - currentDate;

            if (timeDifference <= 0) {
                document.getElementById('link-button').style.display = 'block';
                document.getElementById('link-button').addEventListener('click', () => {
                    window.location.href = 'index.html';
                });
                return;
            }

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = `距离 2025 年还有 ${days} 天 ${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;

            setTimeout(updateCountdown, 1000);
        }

        window.onload = function() {
            updateCountdown();
        };
    </script>
</body>
</html>
